version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: grabbler-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-grabblerdb}
      POSTGRES_USER: ${DB_USER:-grabbler}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - grabbler-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${DB_USER:-grabbler} -d ${DB_NAME:-grabblerdb}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: grabbler-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database Configuration
      DB_HOST: ${DB_HOST:-postgres}
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_NAME:-grabblerdb}
      SPRING_DATASOURCE_URL: jdbc:postgresql://${DB_HOST:-postgres}:${DB_PORT:-5432}/${DB_NAME:-grabblerdb}
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-grabbler}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-password}

      # JWT Configuration
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}

      # Stripe Configuration
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}

      # Payment URLs
      PAYMENT_SUCCESS_URL: ${PAYMENT_SUCCESS_URL:-http://localhost:3000/payment/success}
      PAYMENT_CANCEL_URL: ${PAYMENT_CANCEL_URL:-http://localhost:3000/payment/cancel}

      # CORS Configuration
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000}

      # Server Configuration
      SERVER_PORT: ${SERVER_PORT:-8080}

      # Spring Configuration
      SPRING_APPLICATION_NAME: ${SPRING_APPLICATION_NAME:-grabbler-api}
      SPRING_JPA_HIBERNATE_DDL_AUTO: update

    ports:
      - "${SERVER_PORT:-8080}:8080"
    volumes:
      - ./backend/src/main/resources/static/images:/app/images
    networks:
      - grabbler-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local

networks:
  grabbler-network:
    driver: bridge
