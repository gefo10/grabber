spring:
  application:
    name: grabbler-api
  datasource:
    url: jdbc:postgresql://localhost:5432/grabbler
    username: grabbler
    password: grabbler-db-pw
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8080


